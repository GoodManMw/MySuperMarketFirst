<!DOCTYPE html>
<html>
	<head>
		<title>我家超市</title>
		
		<meta charset="UTF-8">
		<meta name="content-type" content="text/html; charset=UTF-8">
    	<meta name="keywords" content="keyword1,keyword2,keyword3">
    	<meta name="description" content="MySuperMarket">
   	 	<meta name = "viewport" content = "width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scale=no">
		
		<link rel = "stylesheet" type = "text/css" href = "css/mui.css">
		<script type="text/javascript" src = "js/mui.js"></script>
		
	</head>
	<body>					 

			<!-- 底部导航栏 -->
			<nav class = "mui-bar mui-bar-tab" id = "nav">
				<a class = "mui-tab-item" id = "nav-bottom-firstpage">
					<span class = "mui-icon mui-icon-home"></span>
					<span class = "mui-tab-label">首页</span>
				</a>
				<a class = "mui-tab-item" id = "nav-bottom-kind">
					<span class = "mui-icon mui-icon-spinner mui-spin"></span>
					<span class = "mui-tab-label">分类</span>
				</a>
				<a class = "mui-tab-item mui-active" id = "nav-bottom-find">
					<span class = "mui-icon mui-icon-search"></span>
					<span class = "mui-tab-label">发现</span>
				</a>
				<a class = "mui-tab-item" id = "nav-bottom-buycar">
					<span class = "mui-icon mui-icon-list"></span>
					<span class = "mui-tab-label">购物车</span>
				</a>
				<a class = "mui-tab-item" id = "nav-bottom-me">
					<span class = "mui-icon mui-icon-person"></span>
					<span class = "mui-tab-label">我的</span>
				</a>
			</nav>
			<!-- 页面初始化是加载工作 -->
			<script type="text/javascript">
				mui.init({
					 subpages:[//先加载首页  
                        {  
                          url:'Find.html',  
                          id:'nav-bottom-firstpage',  
                          styles:{  
                             top:'0px',  
                             bottom:'60px'  
                          }  
                        }  
                          
                    ]
				});
				
				document.getElementById('nav-bottom-kind').addEventListener('tap', function() {
					  	//打开关于页面
					  	mui.openWindow({
					    url: 'Nav_Kind.html', 
					    id:'nav-bottom-kind',
					    styles:{
					    	top:'0px',
					    	bottom:'60px'
					    }
				  });
				 });
				 document.getElementById('nav-bottom-firstpage').addEventListener('tap', function() {
					  	//打开关于页面
					  	mui.openWindow({
					    url: 'Nav_FirstPage.html', 
					    id:'nav-bottom-kind',
					    styles:{
					    	top:'0px',
					    	bottom:'60px'
					    }
				  });
				 });
				 document.getElementById('nav-bottom-buycar').addEventListener('tap', function() {
					  	//打开关于页面
					  	mui.openWindow({
					    url: 'Nav_BuyCar.html', 
					    id:'nav-bottom-kind',
					    styles:{
					    	top:'0px',
					    	bottom:'60px'
					    }
				  });
				 });
				 document.getElementById('nav-bottom-me').addEventListener('tap', function() {
					  	//打开关于页面
					  	mui.openWindow({
					    url: 'Nav_Me.html', 
					    id:'nav-bottom-kind',
					    styles:{
					    	top:'0px',
					    	bottom:'60px'
					    }
				  });
				 });
				 
				
			</script>

	</body>
	
</html>
